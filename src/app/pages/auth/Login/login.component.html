<div class="min-h-screen flex items-center justify-center bg-linear-to-br from-indigo-600 via-purple-600 to-pink-500 p-6">
  <div class="w-full max-w-md bg-white/95 dark:bg-gray-900/90 rounded-2xl shadow-2xl p-8">
    <h1 class="text-3xl font-extrabold text-center text-gray-900 dark:text-white mb-6">Welcome to Roflix</h1>

    <form class="flex flex-col gap-4" [formGroup]="formControllerGroup" (ngSubmit)="onSubmit()">
      <div>
        <app-textbox
          label="Email"
          name="email"
          type="email"
          [controller]="email"
        ></app-textbox>
        <div *ngIf="email.invalid && isSubmitted" class="text-red-500 text-sm mt-1">
          <span *ngIf="!email.value">Email is required</span>
          <span *ngIf="email.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <div>
        <app-textbox
          label="Password"
          name="password"
          type="password"
          [controller]="password"
        ></app-textbox>
        <div *ngIf="password.invalid && isSubmitted" class="text-red-500 text-sm mt-1">
          <span *ngIf="!password.value">Password is required</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <button
        type="submit"
        class="mt-2 w-full bg-linear-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg shadow cursor-pointer"
        appZoom
        [scaleFactor]="1.02"
      >
        Login
      </button>
    </form>
  </div>
</div>
