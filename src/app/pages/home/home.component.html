<div class="mt-20 px-4 pb-10">
  <div class="flex items-center justify-between">
    <h1 class="font-bold text-6xl mb-4">Movies</h1>
    <div>
        <label for="search">Search Movies: </label> 
        <input name="search" id="search" type="text" [formControl]="searchString" class="border rounded-sm">
    </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-8">
    @for (movie of (isSearchMade ? searchedMovies : movies); track movie.id) {
      <div appCard [scaleFactor]="1.02" class="group cursor-pointer">
        <h2 class="font-bold text-2xl mb-4 line-clamp-2 leading-snug min-h-[2.6em]">{{ movie.title }}</h2>
        <img [src]="movie.poster_path" alt="{{ movie.title }} poster" class="w-full max-h-112.5 mb-2 rounded-md">
        <span class="text-sm text-gray-300 font-bold">
          ‚≠ê {{ movie.vote_average | number:'1.0-1' }}
        </span>
        <div 
          class="
          absolute inset-0
          bg-black/70
          opacity-0
          group-hover:opacity-100
          transition-opacity duration-300
          flex flex-col justify-end
          p-4
          "
          >
          <p class="text-white mb-2">{{ movie.overview }}</p>
        </div>
      </div>
    }
  </div>  
  <app-pagination (handlePagination)="handlePagination($event)" [pageNum]="pageNum" [totalCount]="totalCount"></app-pagination>
</div>
